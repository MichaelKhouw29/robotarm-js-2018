<!DOCTYPE html>
<html>
<head>
	<title>Robot arm</title>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script type="text/javascript" src="js/robot-arm.js"></script>
</head>
<body>

	<script>
		var canvas = document.getElementById('canvas');
  		var robotArm = new RobotArm(canvas);

  		// Robotarm inladen
		robotArm.loadLevel('exercise 10');
		robotArm.speed = 550;

		// instructies van Robotarm
		for(a1=9; a1>0; a1=a1-2) {
			robotArm.grab();
			console.log('a1 = '+a1)
			for(a2=1; a2<=a1; a2++) {
				robotArm.moveRight();
				console.log('a2 = '+a2)
			}

			robotArm.drop();

			for(a3=1; a3<=a1-1; a3++) {
				robotArm.moveLeft();
				console.log('a3 = '+a3)
			}
		}

		robotArm.run();
	</script>

</body>
</html>
